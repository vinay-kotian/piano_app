<!DOCTYPE html>
<html lang="en">

<head>
    <title>Piano Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">

        <!-- Nav Bar start -->
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">Piano</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Learning</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar Ends -->

        <!-- Song Selection and Play button -->

        <div class="mt-5 row offset-lg-1">
            <div class="col-lg-3">
                <select>
                    <option selected>Select the song here !!</option>
                    <option value="one">Love me like you do</option>
                    <option value="two">Pal Pal Dil Ke pass</option>
                    <option value="three">Mein Zindagi ka sath nibhata chala gaya</option>
                </select>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary">Play</button>
            </div>
        </div>
        <!-- Section ends here -->


        <div class="mt-3 row offset-lg-1">
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Learning Mode </input>
            </div>
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Left hand audible</input>
            </div>
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Right hand audible</input>
            </div>
        </div>
        <div class="mt-3 row offset-lg-1">
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Wait for key</input>
            </div>
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Left hand visible</input>
            </div>
            <div class="col col-lg-2">
                <input type="checkbox" class="form-check-input" value="">Right hand visible</input>
            </div>
        </div>


        <div class="mt-5 row">
            <div class="col-lg-5">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
        </div>

        <div class="mt-5 row">
            <div class="col-lg-5">
                <label for="customRange3">Toggle</label>
                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
            </div>
        </div>

        <div class="mt-4 row">
            <div class="col-lg-1">Lyrics:</div>
            <textarea class="col-lg-6" id="comment">This where the lyrics comes in</textarea>
        </div>



        <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
